<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/vars.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header__container">
    <img src="./images/logo.svg" alt="Huddle logo" class="header__container-img">
  </header>

  <main class="main__container">
    <section class="main__container-section">
      <img src="./images/illustration-mockups.svg" alt="webpage view illustration" class="main__container-section--img">
    </section>

    <section class="main__container-section">
      <h1 class="main__container-section--title">Build The Community Your Fans Will Love</h1>
      <p class="main__container-section--text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="main__container-section--link">Register</a>
    </section>
  </main>

  <footer class="footer__container">
    <a href="https://github.com/ViniCellist" class="footer__container-link" id="github" target="_blank" rel="external" hreflang="pt-Br">
      <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://www.instagram.com/vinicius_duartesd/" class="footer__container-link" id="instagram" target="_blank" rel="external" hreflang="pt-Br">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.linkedin.com/in/vinicius-de-souza-duarte-57937b192/" class="footer__container-link" id="linkedin" target="_blank" rel="external" hreflang="pt-Br">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="https://www.frontendmentor.io/profile/ViniCellist" class="footer__container-link" id="frontend-mentor" target="_blank" rel="external" hreflang="pt-Br">
      <i class="fa-solid fa-user"></i>
    </a>
  </footer>
</body>
</html>
